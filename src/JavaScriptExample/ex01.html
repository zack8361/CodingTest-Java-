<!--자바 스크립트 alert 띄우기-->
<!--자바스크립트 다이얼로그 : 프롬프트 다이얼로그-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL에 자바스크립트 작성</title>
</head>
<body>
<h3>링크의 href에 자바스크립트 작성</h3>
<hr>
<a href="javascript:alert('클릭하셨습니까??')">
    여기눌러바요
</a>
<br>

<script>
    var name = prompt("이름을 입력하세요");
    document.write(name);
</script>
</body>
</html>
